buildscript {
  ext.versions = ['compile_sdk'           : 30,
                  'min_sdk'               : 23,
                  'android_gradle_plugin' : '7.0.0-alpha04',
                  'kotlin'                : '1.4.21',
                  'coroutines'            : '1.4.2',
                  'compose'               : '1.0.0-alpha10',
                  'accompanist'           : '0.4.1',
                  'compose_router'        : '0.23.0',
                  'backstack'             : '0.7.0+alpha04',
                  'navigation'            : '1.0.0-alpha05',
                  'appcompat'             : '1.3.0-alpha02',
                  'material'              : '1.3.0-alpha03',
                  'androidx_core'         : '1.3.2',
                  'constraintlayout'      : '2.0.4',
                  'conductor'             : '3.0.0',
                  'threetenabp'           : '1.3.0',
                  'debugdrawer'           : '0.9.7',
                  'timber'                : '4.7.1',
                  'leakcanary'            : '2.1',
                  'moshi'                 : '1.11.0',
                  'okhttp'                : '4.10.0-RC1',
                  'retrofit'              : '2.9.0',
                  'play_services_location': '17.1.0',
                  'play_publisher'        : '2.6.1',
                  'threetenbp'            : '1.5.0',
                  'flowbinding'           : '1.0.0-beta02',
                  'junit'                 : '4.13.1',
                  'truth'                 : '1.1']

  repositories {
    google()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "com.github.triplet.gradle:play-publisher:${versions.play_publisher}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
